<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <title>Briefly PDF üìö - Home</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #e0f7fa, #80deea);
            color: #333;
        }

        #app {
            max-width: 900px;
            margin: 40px auto;
            padding: 30px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease-in-out;
        }

        #app:hover {
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            color: #00796b;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input[type="file"] {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #b2dfdb;
            background: #e0f2f1;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        input[type="file"]:hover {
            background-color: #b9fbc0;
        }

        textarea {
            width: 100%;
            max-width: 100%;
            height: 160px;
            padding: 14px;
            border-radius: 12px;
            border: 1px solid #b2dfdb;
            background: #e0f2f1;
            font-size: 16px;
            resize: none;
            box-sizing: border-box;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        textarea:focus {
            background-color: #b9fbc0;
            border-color: #00796b;
            outline: none;
        }

        button {
            padding: 14px 22px;
            border: none;
            border-radius: 8px;
            color: #fff;
            background: #00796b;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #004d40;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }

        #loading {
            text-align: center;
            font-size: 18px;
            color: #00796b;
            font-weight: 600;
            margin: 20px 10px;
        }

        #response {
            margin-top: 20px;
        }

        #responseText {
            margin-top: 15px;
            margin-bottom: 15px;
            padding: 15px;
            background: #f1f8f6;
            border-radius: 8px;
            border: 1px solid #b2dfdb;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-height: 400px;
            overflow-y: auto;
            overflow-x: hidden;
            word-wrap: break-word;
        }

        #copyButton {
            background-color: #388e3c;
            margin-bottom: 10px;
            margin-right: 10px;
        }

        #playButton {
            background-color: #fbc02d;
            margin-bottom: 10px;
            margin-right: 10px;
        }

        #stopButton {
            background-color: #c62828;
            margin-bottom: 10px;
            margin-right: 10px;
        }

        #copyButton:hover {
            background-color: #2c6e2f;
        }

        #playButton:hover {
            background-color: #f9a825;
        }

        #stopButton:hover {
            background-color: #b71c1c;
        }

        @media (max-width: 600px) {
            button {
                width: 100%;
            }
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div id="app">
        <h1>Briefly PDF üìö</h1>
        <form id="uploadForm" enctype="multipart/form-data">
            <input type="file" id="files" name="files[]" multiple required>
            <textarea id="prompt" name="prompt" placeholder="Enter your prompt here..." required></textarea>
            <button type="submit">Submit ‚úÖ</button>
        </form>
        <div id="loading" class="hidden">‚è≥ Loading...</div>
        <div id="response" class="hidden">
            <h2>Response üìù</h2>
            <div id="responseText"></div>
            <button id="copyButton">Copy üìã</button>
            <button id="playButton">Play ‚ñ∂Ô∏è</button>
            <button id="stopButton" class="hidden">Stop ‚èπÔ∏è</button>
            <button id="viewFullButton">View Full Response üìÑ</button>
        </div>
    </div>
    <script>
        function displayStoredResponse() {
            const storedResponse = localStorage.getItem('response');
            if (storedResponse) {
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('response').classList.remove('hidden');
                document.getElementById('responseText').innerHTML = marked.parse(storedResponse);

                setupButtons(storedResponse);
            }
        }

        function setupButtons(responseText) {
            const copyButton = document.getElementById('copyButton');
            copyButton.addEventListener('click', () => {
                navigator.clipboard.writeText(responseText)
                    .then(() => {
                        copyButton.textContent = 'Copied ‚úÖ';
                        setTimeout(() => {
                            copyButton.textContent = 'Copy üìã';
                        }, 2000);
                    })
                    .catch(error => {
                        alert('Failed to copy text: ' + error.message);
                    });
            });

            const utterance = new SpeechSynthesisUtterance(responseText);
            document.getElementById('playButton').addEventListener('click', () => {
                window.speechSynthesis.speak(utterance);
                document.getElementById('playButton').classList.add('hidden');
                document.getElementById('stopButton').classList.remove('hidden');
            });
            document.getElementById('stopButton').addEventListener('click', () => {
                window.speechSynthesis.cancel();
                document.getElementById('playButton').classList.remove('hidden');
                document.getElementById('stopButton').classList.add('hidden');
            });

            document.getElementById('viewFullButton').addEventListener('click', () => {
                localStorage.setItem('fullResponse', responseText);
                window.location.href = 'fullresponse.html';
            });
        }

        document.getElementById('uploadForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const formData = new FormData(this);
            document.getElementById('loading').classList.remove('hidden');

            fetch('https://brieflypdf.onrender.com/upload', {
                method: 'POST',
                body: formData
            })
                .then(response => response.json())
                .then(data => {
                    localStorage.setItem('response', data.response);

                    document.getElementById('loading').classList.add('hidden');
                    document.getElementById('response').classList.remove('hidden');
                    document.getElementById('responseText').innerHTML = marked.parse(data.response);

                    setupButtons(data.response);
                })
                .catch(error => {
                    document.getElementById('loading').classList.add('hidden');
                    alert('Error occurred: ' + error.message);
                });
        });

        window.onload = displayStoredResponse;
    </script>
</body>

</html>
